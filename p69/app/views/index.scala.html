@main("Artist Search") {
    @helper.form(action = routes.Application.find(), 'role -> "検索") {
        <label><input type="text" id="artist" name="name" placeholder="アーティスト名" /></label> <br />
        <label><input type="text" id="alias" name="alias" placeholder="アーティストの別名" /></label> <br />
        <label><input type="text" id="tag" name="tag" placeholder="タグ" /></label> <br />
        <br />
        <button type="submit">search</button>
    }
}
